<!DOCTYPE html>

  <title>Header with Dropdowns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Header icons */
    .bag {
      background-color: #fff;
      border: 1px solid #ded0d0;
      padding: 5px;
      cursor: pointer;
      border-radius: 8px;
      margin-left: 8px;
    }

    /* Dropdown button style */
    .dropdown-toggle {
      font-size: 16px;
      background-color: #fff;
      color: #000;
      
    }

    .dropdown-toggle:hover {
      color: #0400ff;
    }

    /* Dropdown menu style */
    .dropdown-menu {
      min-width: 200px;
    }

    .dropdown-item {
      font-size: 14px;
      color: #000;
      padding: 8px 20px;
    }

    .dropdown-item:hover {
      color: #fff;
      background-color: #0400ff;
      cursor: pointer;
    }

    /* Header layout */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
    }

    .search-input {
      flex: 1;
      height: 40px;
      border-radius: 5px;
      padding-left: 35px;
      background-color: #fff;
      border: 1px solid #ced4da;
    }

    /* Dropdown container */
    .dropdowns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-left: 80px;
    }
  </style>
</head>
