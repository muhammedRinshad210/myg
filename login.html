<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
    }

    .container {
      width: 380px;
      height: 520px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    /* Flip when checkbox is checked */
    #toggle:checked ~ .card {
      transform: rotateY(180deg);
    }

    .form-box {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      padding: 40px 30px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102,126,234,0.5);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .toggle-text {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .toggle-text label {
      color: #667eea;
      font-weight: 500;
      cursor: pointer;
    }

    /* Back side (signup) */
    .signup {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hidden checkbox for toggle -->
    <input type="checkbox" id="toggle" hidden>

    <div class="card">
      <!-- Login Form -->
      <div class="form-box login" id="loginForm">
        <h2>Login</h2>
        <form>
          <div class="input-box">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <p class="toggle-text">
          Don't have an account? <label for="toggle">Sign Up</label>
        </p>
      </div>

      <!-- Signup Form -->
      <div class="form-box signup" id="registerForm">
        <h2>Sign Up</h2>
        <form>
          <div class="input-box">
            <input type="text" id="fullname" placeholder="Full Name" required>
          </div>
          <div class="input-box">
            <input type="email" id="reg-email" placeholder="Email" required>
          </div>
          <div class="input-box">
            <input type="password" id="reg-password" placeholder="Password" required>
          </div>
          <div class="input-box">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="btn">Create Account</button>
        </form>
        <p class="toggle-text">
          Already have an account? <label for="toggle">Login</label>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Dummy navigation helpers
    function showHome() {
      alert("Redirecting to Home Page...");
      // window.location.href = "/home"; // real redirect
    }

    function showLogin() {
      document.getElementById("toggle").checked = false;
    }

    // Login form submit
    document.querySelector('#loginForm form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (response.ok) {
        alert(data.msg || "Login successful!");
        localStorage.setItem('token', data.token || "dummy_token");
        showHome();
      } else {
        alert(data.msg || "Invalid credentials");
      }
    });

    // Register form submit
    document.querySelector('#registerForm form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const response = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fullname, email, password })
      });

      const data = await response.json();
      if (response.ok) {
        alert(data.msg || "User registered successfully!");
        showLogin();
      } else {
        alert(data.msg || "User already exists");
      }
    });
  </script>
</body>
</html>
