<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Premium Shopping</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; }

    /* Navbar */
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 40px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
      color: #fff; font-weight: 600; position: sticky; top: 0;
    }
    .navbar a { color: #fff; text-decoration: none; margin: 0 15px; transition: .3s; }
    .navbar a:hover { color: #ffe066; }

    /* Container */
    .container { display: flex; justify-content: center; align-items: center; min-height: 80vh; }

    /* Flip card for auth */
    .auth-container { width: 380px; height: 480px; perspective: 1000px; }
    .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform .8s ease; }
    #toggle:checked ~ .card { transform: rotateY(180deg); }
    .form-box { position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
      background: #fff; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); padding: 40px 30px; }
    .form-box h2 { text-align: center; margin-bottom: 20px; color: #333; }
    .input-box { margin: 15px 0; }
    .input-box input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; background: linear-gradient(135deg,#667eea,#764ba2);
      color: #fff; font-size: 16px; cursor: pointer; margin-top: 10px; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
    .toggle-text { margin-top: 15px; text-align: center; font-size: 14px; }
    .toggle-text label { color: #667eea; cursor: pointer; font-weight: 500; }
    .signup { transform: rotateY(180deg); }

    /* Products */
    #home { display: none; padding: 40px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
    .product-card { border-radius: 20px; overflow: hidden; background: #fff; box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      transition: transform .4s, box-shadow .4s; }
    .product-card:hover { transform: translateY(-12px) scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
    .product-card img { width: 100%; height: 220px; object-fit: cover; }
    .product-info { padding: 20px; text-align: center; }
    .product-info h3 { margin-bottom: 10px; font-size: 20px; color: #222; }
    .product-info p { color: #666; font-size: 14px; margin-bottom: 10px; }
    .product-info span { font-size: 18px; font-weight: bold; color: #3a0ca3; }
    .add-to-cart { margin-top: 15px; padding: 10px 20px; border: none; border-radius: 8px;
      background: linear-gradient(45deg, #4361ee, #3a0ca3); color: #fff; cursor: pointer; transition: .3s; }
    .add-to-cart:hover { background: linear-gradient(45deg, #3a0ca3, #4361ee); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">ShopEase</div>
    <div class="links">
      <a href="#" onclick="showAuth()">Login</a>
      <a href="#" onclick="showHome()">Home</a>
    </div>
  </div>

  <!-- Auth Forms -->
  <div class="container" id="authSection">
    <div class="auth-container">
      <input type="checkbox" id="toggle" hidden>
      <div class="card">
        <!-- Login -->
        <div class="form-box login" id="loginForm">
          <h2>Login</h2>
          <form>
            <div class="input-box"><input type="email" id="email" placeholder="Email" required></div>
            <div class="input-box"><input type="password" id="password" placeholder="Password" required></div>
            <button type="submit" class="btn">Login</button>
          </form>
          <p class="toggle-text">Don't have an account? <label for="toggle">Sign Up</label></p>
        </div>
        <!-- Signup -->
        <div class="form-box signup" id="registerForm">
          <h2>Sign Up</h2>
          <form>
            <div class="input-box"><input type="text" id="fullname" placeholder="Full Name" required></div>
            <div class="input-box"><input type="email" id="reg-email" placeholder="Email" required></div>
            <div class="input-box"><input type="password" id="reg-password" placeholder="Password" required></div>
            <div class="input-box"><input type="password" id="confirm-password" placeholder="Confirm Password" required></div>
            <button type="submit" class="btn">Create Account</button>
          </form>
          <p class="toggle-text">Already have an account? <label for="toggle">Login</label></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Home / Products -->
  <div id="home">
    <h2 style="text-align:center; color:#fff; margin-bottom:30px;">Featured Products</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1518440562051-3c5b5d1e05e3?auto=format&fit=crop&w=800&q=80" alt="Headphones">
        <div class="product-info"><h3>Wireless Headphones</h3><p>Premium sound quality</p><span>$99</span>
          <button class="add-to-cart">Add to Cart</button></div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=800&q=80" alt="Smartwatch">
        <div class="product-info"><h3>Smart Watch</h3><p>Track fitness & health</p><span>$149</span>
          <button class="add-to-cart">Add to Cart</button></div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=800&q=80" alt="Backpack">
        <div class="product-info"><h3>Leather Backpack</h3><p>Stylish & durable</p><span>$199</span>
          <button class="add-to-cart">Add to Cart</button></div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1542293787938-c9e299b8805b?auto=format&fit=crop&w=800&q=80" alt="Shoes">
        <div class="product-info"><h3>Running Shoes</h3><p>Comfortable & lightweight</p><span>$89</span>
          <button class="add-to-cart">Add to Cart</button></div>
      </div>
    </div>
  </div>

  <script>
    function showHome() {
      document.getElementById("authSection").style.display = "none";
      document.getElementById("home").style.display = "block";
    }
    function showAuth() {
      document.getElementById("home").style.display = "none";
      document.getElementById("authSection").style.display = "flex";
    }
    function showLogin() { document.getElementById("toggle").checked = false; }

    // Login
    document.querySelector('#loginForm form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:5000/api/login', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (response.ok) { alert(data.msg); localStorage.setItem('token', data.token); showHome(); }
      else { alert(data.msg); }
    });

    // Register
    document.querySelector('#registerForm form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (password !== confirmPassword) { alert("Passwords do not match"); return; }

      const response = await fetch('http://localhost:5000/api/register', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fullname, email, password })
      });

      const data = await response.json();
      if (response.ok) { alert(data.msg); showLogin(); }
      else { alert(data.msg); }
    });
  </script>
</body>
</html>
